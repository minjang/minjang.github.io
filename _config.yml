# Dependencies
markdown:       kramdown
highlighter:    pygments
pygments_options: ['lineanchors']

# kramdown:
# fenced_code_blocks: true

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               /* the devil is in the detail */
tagline:             Minjang Kim's blog
description:         김민장의 블로그 <br/> Minjang Kim's blog
url:                 http://minjang.github.io
baseurl:             ''
paginate:            1
disqus_shortname:    minjangkim
disqus_url:          http://minjangkim.com

# About/contact
author:
  name:              Minjang Kim
  url:               https://twitter.com/minjangk
  email:             minjang.kim@gmail.com

github:
  repo:              'https://github.com/minjang/minjang.github.io'

version:             1.0.0

pages_list:
  About: ['소개', '/about']
  Archive: ['글목록', '/archive']
  Feed: ['구독', '/atom.xml']

gems:
  - jekyll-gist

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true
